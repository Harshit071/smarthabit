services:
  - type: web
    name: smarthabit-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt && alembic upgrade head
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smarthabit-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: smarthabit-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: smarthabit-db
    databaseName: smarthabit
    user: smarthabit

redis:
  - name: smarthabit-redis
    plan: free

